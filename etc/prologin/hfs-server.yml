# Database connection string.
db: pq://hfs:DEFAULT_PASSWORD@gw/hfs

# The directory where the NBD files will be placed. They will be stored in a
# subdirectory named "hfsN" with N being the HFS id.
export_base: /export

# Directory containing the skeleton for new users.
skeleton: /export/skeleton

# Port range that will be used for NBD servers.
start_port_range: 40000
end_port_range: 45000

# Port used by the command server.
port: 20100
