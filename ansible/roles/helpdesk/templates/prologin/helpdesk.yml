# Database settings.
db:
    default:
        ENGINE: django.db.backends.postgresql
        HOST: web
        PORT: 5432
        USER: helpdesk
        NAME: helpdesk
        PASSWORD: "{{ helpdesk_db_password }}"

# Use http://www.miniwebtool.com/django-secret-key-generator/
secret_key: "{{ helpdesk_secret }}"

# Should always be false in production!
debug: true
