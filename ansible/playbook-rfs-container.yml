- name: install the user root filesystem
  hosts:
    - rfs_container
  remote_user: root
  tasks:
    - import_role:
        name: base
      tags: base

    - import_role:
        name: rfs_initrd
      tags: rfs_initrd

    - import_role:
        name: rfs_resource_limits
      tags: rfs_resource_limits

    - import_role:
        name: rfs_packages
      tags: rfs_packages

    - import_role:
        name: libprologin
      tags: libprologin

    - import_role:
        name: presenced
      tags: presenced

    - import_role:
        name: wallpaper
      tags: wallpaper

    - import_role:
        name: workernode
      tags: workernode

    - import_role:
        name: greeter
      tags: greeter

    - import_role:
        name: sgoinfre_mount
      tags: sgoinfre_mount
