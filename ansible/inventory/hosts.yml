all:
  hosts:
    gw:
      ansible_host: mygw

    web:
      ansible_host: myweb

    monitoring:
      ansible_host: mymonitoring

    misc:
      ansible_host: mymisc

    rhfs01:
      ansible_host: myrhfs01
      dual_nic: true
      rhfs_master: true
      rhfs_setup:
        - {id: 0, mac: "{{ mac }}", aliases: [rhfs, rhfs01]}
        - {id: 1, mac: "dd:dd:dd:dd:dd:11"}

    rfs_staging:
      ansible_host: rfs
      ansible_ssh_extra_args: '-J myrhfs01'

  children:
    rhfs:
      hosts:
        rhfs01: {}

  vars:
    ansible_python_interpreter: python3
    mac: '{{ ansible_default_ipv4.macaddress |
             default(ansible_host0.macaddress) }}'

    container_setup: true

    dhcp_ignore_subnets:
      - subnet: 10.0.0.0
        netmask: 255.255.255.0
      - subnet: 169.254.0.0
        netmask: 255.255.0.0

    rfs_install_extra_packages: false

    contest_enabled: true
    contest_end: "2042-12-21 20:00:00"

